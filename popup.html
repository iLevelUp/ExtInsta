<!doctype html>
<html>

	<head>
	
		<link rel="stylesheet" type="text/css" href="popup.css">
		<script src="../lib/qry.js"></script>
		<script src="../base/extbase.js"></script>
		<script src="popup.js"></script>
		<!--<script src="../extension.min.js"></script>-->
		
	</head>
	
	<body>

		<div class="popup" border="0">
	
			<img src="instalogo.jpg" alt="logo" width= "40" height="40">
			<form name="login" action="https://www.instagram.com/accounts/login/?source=auth_switcher" method="get" target="_blank">

		    <label for="uname"><b>Username</b></label>
		    <input type="text" placeholder="Enter Username" name="uname" required>

		    <label for="psw"><b>Password</b></label>
		    <input type="password" placeholder="Enter Password" name="psw" required>

		    <button type="submit">Login</button>
		    <label>
		      <input type="checkbox" checked="checked" name="remember"> Remember me
		    </label>
			
			</form>
		
		</div>
		
	</body>
	
</html>
